dos-drs-perf {
  # The duration to run each gatling simulation
  ramp-up-duration: 120 seconds
  ramp-up-duration: ${?DOS_PERF_RAMP_UP_DURATION}

  # The number of users to ramp up to over the `ramp-up-duration`
  ramp-up-users: 30
  ramp-up-users: ${?DOS_PERF_RAMP_UP_USERS}

  # The user agent to send to the servers durring the simulation
  user-agent: ${user.name}" running a perf test using gatling"
  user-agent: ${?DOS_PERF_USER_AGENT}

  # The base of the URL hosting the Martha endpoints, excluding the endpoint name
  martha-base-url: "https://us-central1-broad-dsde-dev.cloudfunctions.net"
  martha-base-url: ${?DOS_PERF_MARTHA_BASE_URL}

  # The base of the URL hosting the Bond endpoint, without `/api/...`
  bond-base-url: "https://broad-bond-dev.appspot.com"
  bond-base-url: ${?DOS_PERF_BOND_BASE_URL}

  # The fence provider in Bond
  fence-provider: "dcf-fence"
  fence-provider: ${?DOS_PERF_FENCE_PROVIDER}

  # The full URL to link to a fence provider
  fence-auth-url: ${dos-drs-perf.bond-base-url}"/api/link/v1/"${dos-drs-perf.fence-provider}"/oauthcode?oauthcode=IgnoredByMockProvider&redirect_uri=http%%3A%%2F%%2Flocal.broadinstitute.org%%2F%%23fence-callback"
  fence-auth-url: ${?DOS_PERF_FENCE_AUTH_URL}

  # The full URL to validate a link to a fence provider
  fence-validation-url: ${dos-drs-perf.bond-base-url}"/api/link/v1/"${dos-drs-perf.fence-provider}
  fence-validation-url: ${?DOS_PERF_FENCE_VALIDATION_URL}

  # The user to impersonate using the file specified by `service-account-json`
  service-account-user: "hermione.owner@test.firecloud.org"
  service-account-user: ${?DOS_PERF_SA_USER}

  # The path to an JSON service account for authenticating Martha requests
  #service-account-json: See the README.md for more info on rendering the default
  service-account-json: ${?DOS_PERF_SA_JSON}
}
